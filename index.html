<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="flex justify-center items-center bg-[var(--Paleblue)] min-h-screen"
  >
    <section
      class="bg-white flex flex-col lg:rounded-[17px] md:flex-row max-w-3xl"
    >
      <div
        class="flex flex-col items-center md:w-1/2 text-white bg-linear-to-b from-[var(--Lightslateblue)] to-[var(--Lightroyalblue)] p-7 w-full rounded-b-[17px] md:rounded-[17px]"
      >
        <h3 class="mb-4 text-[var(--Lightlavender)]">Your Result</h3>
        <div
          class="flex flex-col items-center justify-center rounded-full bg-linear-to-t from-[var(--Lightroyalblue)] to-[var(--Lightslateblue))] w-[150px] h-[150px] mb-8"
        >
          <h1 class="text-[50px] font-[700]">76</h1>
          <p class="text-[var(--Lightlavender)] font-[500]">of 100</p>
        </div>

        <h3 class="text-[25px] font-[500] mb-4">Great</h3>
        <p class="text-[var(--Lightlavender)] text-center">
          You scored higher than 65% of the people who have taken these tests
        </p>
      </div>

      <div
        class="flex flex-col md:w-1/2 text-black bg-[var(--White)] p-7 rounded-[17px]"
      >
        <h3 class="mb-4 text-[18px] font-bold">Summary</h3>
        <div
          class="flex flex-row justify-between items-center gap-20 bg-red-50 rounded-[7px] p-3 mb-3"
        >
          <div class="flex items-center justify-between gap-2">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />
            </div>

            <div>
              <h5 class="text-[var(--Lightred)]">Reaction</h5>
            </div>
          </div>

          <div>
            <p>80/100</p>
          </div>
        </div>
        <div
          class="flex flex-row justify-between items-center gap-20 bg-yellow-50 rounded-[7px] p-3 mb-3"
        >
          <div class="flex items-center justify-between gap-2">
            <div>
              <img src="assets/images/icon-memory.svg" alt="icon-memory" />
            </div>

            <div>
              <h5 class="text-[var(--Orangeyyellow)]">Memory</h5>
            </div>
          </div>

          <div>
            <p>92/100</p>
          </div>
        </div>
        <div
          class="flex flex-row justify-between items-center gap-23 bg-green-50 rounded-[7px] p-3 mb-3"
        >
          <div class="flex items-center justify-between gap-2">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="icon-verbal" />
            </div>

            <div>
              <h5 class="text-[var(--Greenteal)]">Verbal</h5>
            </div>
          </div>

          <div>
            <p>61/100</p>
          </div>
        </div>
        <div
          class="flex flex-row justify-between items-center gap-23 bg-violet-50 rounded-[7px] p-3 mb-10"
        >
          <div class="flex items-center justify-between gap-2">
            <div>
              <img src="assets/images/icon-visual.svg" alt="icon-visual" />
            </div>

            <div>
              <h5 class="text-[var(--Violetblue)]">Visual</h5>
            </div>
          </div>

          <div>
            <p>73/100</p>
          </div>
        </div>

        <button
          class="bg-[var(--Darkgrayblue)] text-white w-[100%] cursor-pointer rounded-[25px] p-3 hover:bg-linear-to-b from-[var(--Lightslateblue)] to-[var(--Lightroyalblue)] cursur:pointer"
        >
          Continue
        </button>
      </div>
    </section>
  </body>
</html>
